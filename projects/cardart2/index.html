<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>

        <div id="top">
            <div class="perspective">
                <div class="card" tabindex="0">
                    <div class="thumb">
                      <div class="title lv lv4 align jsb">
                        <b>
                          Herp Of Derp
                        </b>
                        <span>
                        <img src="https://static.tvtropes.org/pmwiki/pub/images/white_mana_7199.png" width="20" height="20" alt="">
                        </span>
                      </div>
                      
                      <img class="port lv lv3" src="http://magic.wizards.com/sites/mtg/files/image_legacy_migration/images/magic/daily/arcana/1145_2_lcs1vuqoif.jpg" alt="">
                    
                      <div class="title lv lv5 align jsb">
                        <b>Creature - Soldier</b>
                        <span>
                        <img src="http://www.powernine.com/sets/AvacynRestored.png" width="20" height="20" alt="">
                        </span>
                      </div>
                      <section class="text lv lv3">
                        As long as Herp Of Derp is attacking, it gets +2/+0.<br/>
                        Pay 4 life: Herp Of Derp gains deathtouch until end of turn.
                      </section>
                      <div class="stats lv lv5">
                        3/3
                      </div>
                      <div class="footer align jsb lv lv4">
                        <small>sdalksdjölaksjölkasd</small>
                        <small>2017 Jhon johonsson</small>
                      </div>
                    </div>
                </div>
            </div>
        </div>


      <style media="screen">
        body {
          background: linear-gradient(to right, #ffffff, #f8dce2);
          font-family: serif;
          color: #000;
          font-size: 14px;
          font-weight:lighter;
          height: 100vh;
        }
        
        .stats{
          position: absolute;
          right:0;
          bottom:0;
          z-index: 3;
          padding: 0.5em 1em;
          background: #f7f9f6;
          border-radius: 10px;
          border: 1px solid #555;
          box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }
        
        .footer{
          font-size: 10px;
          color: white;
          background: black;
          position: relative;
          top: -21px;
          z-index: 1;
          left: -8px;
          padding: 0.7em;
          padding-top: 25px;
          width: 100%;
          border-radius: 10px;
        }
        
        .port{
          width: 95%;
          margin: 3px auto;
          height: auto;
          border-radius: 0px; 
          border: 1px solid black;
        }
        
        .title{
          padding: 3px 5px;
          border-radius: 12px;
          border: 1px solid #555;
          background: #f7f9f6;
        }
        
        .text{
          padding: 14px 5px;
          height: 26%;
          line-height: 20px;
          font-size: 16px;
          border-radius: 0;
          position:relative;
          z-index: 2;
          margin: 5px 0;
          border: 1px solid #555;
          background: #f7f9f6;
        }
        
        .align{
          display:flex;
          align-items: center;
        }
        .jsb{
          justify-content: space-between;
        }
        
        .perspective {
          width: 100%;
          perspective: 1000px;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        
        #top {
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: auto;
        }
        
        .card {
          outline: none!important;
          width: 315px;
          height: 440px;
          margin: auto;
          box-shadow: 0 70px 63px -60px #494848;
          transform-style: preserve-3d;
          transition: transform .05s linear;
        }

        .card .thumb {
          background-size: cover;
          height: 100%;
          width: 100%;
          background: #eae3c6;
          padding: 5px;
          border: 10px solid black;
          border-radius: 15px;
          transition: all .05s linear;
        }
        .card .thumb:after {
          background: inherit;
          content: '';
          display: block;
          position: absolute;
          left: -60px;
          top: 40px;
          width: 100%;
          height: 108%;
          z-index: -1;
          opacity: 0.8;
          filter: blur(55px);
        }
        .card .lv{
          transform: translateZ(5px);
          transition: 0.3s transform ease;
        }
        .card:focus .lv0 {
          transform: translateZ(20px);
        }
        .card:focus .lv1 {
          transform: translateZ(30px);
        }
        .card:focus .lv2 {
          transform: translateZ(40px);
        }
        .card:focus .lv3 {
          transform: translateZ(50px);
        }
        .card:focus .lv4 {
          transform: translateZ(60px);
        }
        .card:focus .lv5 {
          transform: translateZ(90px);
        }
        
        img {
          margin: auto;
          display: block;
          border-radius: 15px;
        }

      </style>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script type="text/javascript">
        var o = $(".card");
        $("#top").on("mousemove", function (t) {
          var e = -($(window).innerWidth() / 2 - t.pageX) / 60,
          n = ($(window).innerHeight() / 2 - t.pageY) / 40;
          o.attr("style", "transform: rotateY(" + e + "deg) rotateX(" + n + "deg);-webkit-transform: rotateY(" + e + "deg) rotateX(" + n + "deg);-moz-transform: rotateY(" + e + "deg) rotateX(" + n + "deg)")
        })
      </script>
      
    </body>
</html>
