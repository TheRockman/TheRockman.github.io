<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="../../angularJs.js"></script>
</head>
<body>
  <div ng-controller="mainCtrl">
    <div class="row">
      <div class="flex">
        <div class="phone-wrap scroll">
          <div class="splash" >
            
          </div>
          <div class="home" ng-if="view==='home'">
            <div style="padding: 2rem 1rem;">
              <div class="align">
                <div class="">
                  <b>Welcome back</b>
                  </br>
                  <span>lorem ipsum dolort</span>
                </div>
              </div>
              </br>
              <div class="align jsb search">
                <input type="text" name="" placeholder="Search" value="">
                <button type="button" name="button">
                  <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                      <path fill="#fff" d="M16,20H20V16H16M16,14H20V10H16M10,8H14V4H10M16,8H20V4H16M10,14H14V10H10M4,14H8V10H4M4,20H8V16H4M10,20H14V16H10M4,8H8V4H4V8Z" />
                  </svg>
                </button>
              </div>
              </br>
              <div class="align jsb carr">
                <b>Action</b>
                <b>Recent</b>
                <b>Recomended</b>
                <b>Super duper</b>
              </div>
              </br>
              </br>
              <div class="align jsb carr">
                <img ng-repeat="item in items" class="thumb" ng-src="{{item.thumb}}" alt="" ng-click="setItem(item);">
              </div>
              </br>
              </br>
              <div class="align jsb">
                <b>Featured</b>
                <span>See all</span>
              </div>
              <div class="list-item" ng-repeat="item in items" ng-click="setItem(item);">
                {{item.name}}
              </div>
            </div>
          </div>
          <div class="item center" ng-if="view==='item'">
            <div class="item-wrap">
              <img class="backdrop" ng-src="{{item.thumb}}" alt="" >
              <div class="layer">
                <div class="align jsb">
                  <div ng-click="back();">
                    <svg style="width:24px;height:24px"  viewBox="0 0 24 24">
                      <path fill="#fff" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
                    </svg>  
                  </div>
                  <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="#fff" d="M17,18V5H7V18L12,15.82L17,18M17,3A2,2 0 0,1 19,5V21L12,18L5,21V5C5,3.89 5.9,3 7,3H17M11,7H13V9H15V11H13V13H11V11H9V9H11V7Z" />
                  </svg>
                </div>
                <img class="poster" ng-src="{{item.thumb}}" alt="" >
                </br>
                </br>
                </br>
                <div class="card">
                  <h2>{{item.name}}</h2>
                  <span>{{item.desc}}</span>
                  <div class="align jsc confirm">
                    <button type="button" style="background: dodgerblue; color: white;" name="button">Description</button>
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    <button type="button" name="button">Reviews</button>
                  </div>
                  </br>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
