<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="../../angularJs.js"></script>
  <script type="text/javascript" src="../../angular-animate.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
</head>
<body>
  <div ng-controller="mainCtrl">
    <div class="row">
      <div class="flex"></div>
      <div class="flex x2 wrap">
        <div class="inline">
          <div class="" ng-repeat="user in users">
            <div class="inline">
              <div class="profile" tabindex="0">
                <img class="avatar" style="margin:0;" ng-src="{{user.Url}}" alt="">
                <h2>{{user.Name}}</h2>
                <div class="align jsb">
                  <span class="center">
                    <p>Posts:</p>
                    <b>{{user.Posts.length}}</b>
                  </span>
                  <span class="center">
                    <p>Following:</p>
                    <b>{{user.Following}}</b>
                  </span>
                  <span class="center">
                    <p>Following:</p>
                    <b>{{user.Following}}</b>
                  </span>
                </div>
              </div>
              <div class="relative post" ng-class="{'open':open}" tabindex="0" ng-repeat="post in user.Posts">
                <img class="photo pointer" ng-click="open = !open" ng-src="{{post.Url}}" alt="">
                <div class="OpPost">
                  <div class="align jsb">
                    <span class="align" ng-click="$event.stopPropagation();">
                      <img class="avatar" ng-src="{{user.Url}}" alt="">
                      {{user.Name}}
                    </span>
                    <span class="align">
                      <span class="align pointer" ng-click="like(post);" ng-class="{'liked':post.Liked}">
                        <svg style="width:18px;height:18px" viewBox="0 0 24 24">
                          <path fill="#000000" d="M5,9V21H1V9H5M9,21A2,2 0 0,1 7,19V9C7,8.45 7.22,7.95 7.59,7.59L14.17,1L15.23,2.06C15.5,2.33 15.67,2.7 15.67,3.11L15.64,3.43L14.69,8H21C22.11,8 23,8.9 23,10V12C23,12.26 22.95,12.5 22.86,12.73L19.84,19.78C19.54,20.5 18.83,21 18,21H9M9,19H18.03L21,12V10H12.21L13.34,4.68L9,9.03V19Z" />
                        </svg>
                        &nbsp;
                        {{post.Likes}}    
                      </span>
                      &nbsp;
                      &nbsp;
                      &nbsp;
                      <span class="align"  ng-click="$event.stopPropagation();">
                        <svg style="width:18px;height:18px" viewBox="0 0 24 24">
                          <path fill="#000000" d="M9,22A1,1 0 0,1 8,21V18H4A2,2 0 0,1 2,16V4C2,2.89 2.9,2 4,2H20A2,2 0 0,1 22,4V16A2,2 0 0,1 20,18H13.9L10.2,21.71C10,21.9 9.75,22 9.5,22V22H9M10,16V19.08L13.08,16H20V4H4V16H10Z" />
                        </svg>
                        &nbsp;
                        {{post.Comments.length}}    
                      </span>
                    </span>
                  </div>
                  <p>{{post.OpComment}}</p>
                  
                  <div class="comments"  ng-click="$event.stopPropagation();">
                    <ul>
                      <li class="comment align jsb" ng-repeat="comment in post.Comments">
                        <span>
                          <b>{{comment.PosterName}}:</b>
                          <span>{{comment.Comment}}</span>
                        </span>
                        <span class="align pointer" ng-click="like(comment);" ng-class="{'liked':comment.Liked}">
                          <svg ng-if="!comment.Liked" style="width:18px;height:18px" viewBox="0 0 24 24">
                            <path fill="#000000" d="M5,9V21H1V9H5M9,21A2,2 0 0,1 7,19V9C7,8.45 7.22,7.95 7.59,7.59L14.17,1L15.23,2.06C15.5,2.33 15.67,2.7 15.67,3.11L15.64,3.43L14.69,8H21C22.11,8 23,8.9 23,10V12C23,12.26 22.95,12.5 22.86,12.73L19.84,19.78C19.54,20.5 18.83,21 18,21H9M9,19H18.03L21,12V10H12.21L13.34,4.68L9,9.03V19Z" />
                          </svg>
                          <svg ng-if="comment.Liked" style="width:18px;height:18px" viewBox="0 0 24 24">
                            <path fill="#000000" d="M23,10C23,8.89 22.1,8 21,8H14.68L15.64,3.43C15.66,3.33 15.67,3.22 15.67,3.11C15.67,2.7 15.5,2.32 15.23,2.05L14.17,1L7.59,7.58C7.22,7.95 7,8.45 7,9V19A2,2 0 0,0 9,21H18C18.83,21 19.54,20.5 19.84,19.78L22.86,12.73C22.95,12.5 23,12.26 23,12V10M1,21H5V9H1V21Z" />
                          </svg>
                          &nbsp;
                          {{comment.Likes}}
                        </span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex"></div>
    </div>
  </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
