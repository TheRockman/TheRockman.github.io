<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../../carousel.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="../../angularJs.js"></script>
  <script type="text/javascript" src="../../ngTouch.js"></script>
  <script type="text/javascript" src="../../carousel.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
</head>
<body>
  <div ng-controller="mainCtrl">
    <input type="range" ng-model="speed" min="500" max="3000" name="" value="">
    <div class="wrap">
      <img class="background" ng-class="{'quake':current.quake}" src="https://66.media.tumblr.com/0dbffdf8e1a9d024602964aeeb760143/tumblr_pdjkwb7QWb1xwjwxko1_640.gifv" alt="">
      <img class="face" src="{{current.face}}" alt="">
    </div>
    <div class="text-box">
      <p> &nbsp; {{current.text}}</p>
    </div>
  </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
