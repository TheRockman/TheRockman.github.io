<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="../../angularJs.js"></script>
  <script type="text/javascript" src="../../angular-animate.min.js"></script>
</head>
<body>
  <div ng-controller="mainCtrl">
    <div class="row head">
      <div class="flex">
        <h1 style="margin-top:0;">UI sandbox</h1>
        <span class="subtext">Just radom cool UI deas and concepts</span>
      </div>
    </div>
    <div class="fluid-row">
      
      <div class="fluid-flex card center">
        <p class="card-header">Gender Toggle</p>
        <input id="genderToggle" ng-model="gender" type="checkbox">
        <label for="genderToggle">
          <div class="gender-label" ng-class="{'active':gender}">
            <svg class="tie" style="width:48px;height:48px" viewBox="0 0 24 24" ng-class="{'active-tie':gender}">
              <path fill="#000000" d="M15,14L21,17V7L15,10V14M9,14L3,17V7L9,10V14M10,10H14V14H10V10Z" />
            </svg>
          </div>
        </label>
        <br>
        <span class="gender-text" ng-class="{'slide': gender}">
          <span class="gender-text" ng-class="{'fade': gender}">FE</span>MALE
        </span>
      </div>
      
      <div class="fluid-flex card center">
        <p class="card-header">Eyes on the price</p>
          <img src="http://www.arenawp.com/wp-content/uploads/st/thumb-stock-photo-outline-head-man-character-person.jpg" class="outline" alt="">
        <div class="coin">
          <svg xmlns="http://www.w3.org/2000/svg" width="151" height="110" viewBox="0 0 151 110">
            <g id="Page-1" fill="none" fill-rule="evenodd">
              <path fill="" id="face" d="M125,55 C125,82.61423749155,102.61423749155,105,75,105,47.38576250845,105,25,82.61423749155,25,55,25,27.385762508450004,47.38576250845,5,75,5,102.61423749155,5,125,27.385762508450004,125,55z"></path>
              <g id="face-components">
                <path id="mouth" ng-style="{'transform': 'translateY(' + updatedEyesY + 'px)'}" stroke="#000" stroke-width="3" d="M61.5 76.903h27.003" stroke-linecap="round" data-svg-origin="61.5 76.90234375" transform="matrix(1,0,0,1,0,0)"></path>
                <g id="eyes-container" ng-style="{'transform': 'translateX(' + updatedEyesX + 'px) translateY(' + updatedEyesY + 'px)'}"> 
                  <path id="l-eye" stroke="#000" stroke-width="5" d="M47 63.5c1.38 0 2.5-1.12 2.5-2.503S48.38 58.5 47 58.5s-2.5 1.114-2.5 2.497c0 1.382 1.12 2.503 2.5 2.503z" stroke-linecap="round" data-svg-origin="47 61" transform="matrix(1,0,0,1,0,0)"></path>
                  <path id="r-eye" stroke="#000" stroke-width="5" d="M101.5 64c1.38 0 2.5-1.12 2.5-2.503S102.88 59 101.5 59 99 60.114 99 61.497C99 62.88 100.12 64 101.5 64z" stroke-linecap="round" data-svg-origin="101.5 61.5" transform="matrix(1,0,0,1,0,0)"></path>
                </g>
              </g>
            </g>
          </svg>
        </div>
        <br>
        <input type="text" placeholder="start typing" ng-change="updateEyes(einput)" class="eye-put" ng-model="einput" name="" value=""/>
      </div>
      
      <div class="fluid-flex card backdrop">
        <p class="card-header">Label</p>
        <h1 class="center">
          <div>Q</div>
          <div>U</div>
          <div>A</div>
          <div>C</div>
          <div>K</div>
        </h1>
      </div>
      
      <div class="fluid-flex card" style="background:#5652b2;">
        <p class="card-header">Tab toggle</p>
        <div class="card special-card1">
          <div>
            <input type="radio" id="togg1" ng-model="myVar" value="1">
            <label for="togg1">
              Black
            </label>
          </div>
          <br>
          <div>
            <input type="radio" id="togg2" ng-model="myVar" value="0">
            <label for="togg2">
              White
            </label>
          </div>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Yin_yang.svg/1000px-Yin_yang.svg.png" ng-class="{'rot':myVar>0 }" alt="">
        </div>
      </div>
      
      <div class="fluid-flex card">
        <p class="card-header">Keyboard</p>
        <div class="key-wrap center">
          <div ng-click="keyOpen  = !keyOpen" class="keyBtn">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#fff" d="M19,10H17V8H19M19,13H17V11H19M16,10H14V8H16M16,13H14V11H16M16,17H8V15H16M7,10H5V8H7M7,13H5V11H7M8,11H10V13H8M8,8H10V10H8M11,11H13V13H11M11,8H13V10H11M20,5H4C2.89,5 2,5.89 2,7V17A2,2 0 0,0 4,19H20A2,2 0 0,0 22,17V7C22,5.89 21.1,5 20,5Z" />
            </svg>
            <div ng-class="{'openKeys':keyOpen, 'shift':shift}"  ng-click="$event.stopPropagation();" class="keys" >
              <div class="keyRow">
                <button type="button" tabindex="0" ng-click="updateKeyVal('1','1')" name="button">1</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('2','2')" name="button">2</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('3','3')" name="button">3</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('4','4')" name="button">4</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('5','5')" name="button">5</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('6','6')" name="button">6</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('7','7')" name="button">7</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('8','8')" name="button">8</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('9','9')" name="button">9</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('?','?')" name="button">?</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('!','!')" name="button">!</button>
              </div>
              <div class="keyRow">
                <button type="button" tabindex="0" ng-click="updateKeyVal('Q','q')" name="button">Q</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('W','w')" name="button">W</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('E','e')" name="button">E</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('R','r')" name="button">R</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('T','t')" name="button">T</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('Y','y')" name="button">Y</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('U','u')" name="button">U</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('I','i')" name="button">I</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('O','o')" name="button">O</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('P','p')" name="button">P</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('Ã…','Ã¥')" name="button">Ã…</button>
              </div>
              <div class="keyRow">
                <button type="button" tabindex="0" ng-click="updateKeyVal('A','a')" name="button">A</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('S','s')" name="button">S</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('D','d')" name="button">D</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('F','f')" name="button">F</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('G','g')" name="button">G</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('H','h')" name="button">H</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('J','j')" name="button">J</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('K','k')" name="button">K</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('L','l')" name="button">L</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('Ã–','Ã¶')" name="button">Ã–</button>
                <button type="button" tabindex="0" ng-click="updateKeyVal('Ã„','Ã¤')" name="button">Ã„</button>
              </div>
              <div class="keyRow">
                <button type="button" style="font-size:100%; padding:0 5px;" ng-click="shift = !shift" name="button">ðŸ ¹</button>
                <button type="button" ng-click="updateKeyVal('Z','z')" name="button">Z</button>
                <button type="button" ng-click="updateKeyVal('X','x')" name="button">X</button>
                <button type="button" ng-click="updateKeyVal('C','c')" name="button">C</button>
                <button type="button" ng-click="updateKeyVal('V','v')" name="button">V</button>
                <button type="button" ng-click="updateKeyVal('B','b')" name="button">B</button>
                <button type="button" ng-click="updateKeyVal('N','n')" name="button">N</button>
                <button type="button" ng-click="updateKeyVal('M','m')" name="button">M</button>
                <button type="button" ng-click="updateKeyVal(',',';')" name="button">,</button>
                <button type="button" ng-click="updateKeyVal('.',':')" name="button">.</button>
                <button type="button" ng-click="updateKeyVal('-','_')" name="button">-</button>
              </div>
              <div class="keyRow">
                <button type="button" style="width:22em;" ng-disabled="lastVal === keyVal" ng-click="updateKeyVal(' ', ' ')" name="button">space</button>
                <button type="button" style="font-size:100%; padding:0 5px;" ng-click="$event.stopPropagation(); eraseKeyVal()" name="button">ðŸ ¨</button>
              </div>
            </div>
            
          </div>
          <input type="text" ng-model="keyVal" name="" value="">
        </div>
      </div>
      
    </div>
  </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
