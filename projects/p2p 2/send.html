<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Client</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="myApp">
        <div ng-controller="sendCtrl">
          <div class="connection align">
            <div class="dot" ng-class="{'green':status}"></div>
            &nbsp;
            <span>ID: </span>
            <input type="text" id="receiver-id" title="Host ID">
            <button id="connect-button">Connect</button>
          </div>
          
          <div class="grid">
            <div class="tile" ng-repeat="tile in sharedData" ng-class="{'p1':tile.status === 'senders', 'p2':tile.status === 'receiver'}" ng-click="changeTile(tile)">
              
            </div>
          </div>
          <button type="button" ng-click="reset()" name="button">reset</button>
          <!-- <input type="text" id="sendMessageBox" ng-model="sharedData.x" placeholder="Enter a message..." autofocus="true" />
          <button type="button" ng-click="sendBtn()" id="sendButton">Send</button>
          {{sharedData}} -->
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.18/peer.min.js"></script>
        <script type="text/javascript" src="../../angularJs.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script src="send.js"></script>
    </body>
</html>
