<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Host</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="myApp">
        <div ng-controller="receiveCtrl">
          <div class="connection align">
            <div class="dot" ng-class="{'green':status}"></div>
            &nbsp;
            <div id="receiver-id" title="Give this ID to the client.">ID:</div>
          </div>
          
          <div class="grid">
            <div class="tile" ng-repeat="tile in sharedData.grid" ng-class="{'p1':tile.status === 'senders', 'p2':tile.status === 'receiver'}" ng-click="changeTile(tile)">
              
            </div>
          </div>
          <button type="button" ng-click="reset()" name="button">reset</button>
          <!-- <input type="text" id="sendMessageBox" ng-model="sharedData.y" placeholder="Enter a message..." autofocus="true" /> -->
          <!-- <button type="button" ng-click="sendBtn()">Send</button> -->
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.18/peer.min.js"></script>
        <script type="text/javascript" src="../../angularJs.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script src="receive.js"></script>
    </body>
</html>
