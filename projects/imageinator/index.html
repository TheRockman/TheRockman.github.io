<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
</head>
<body class="scrollbar">
  <div ng-controller="mainCtrl" style="text-align:center;">
      <p>1. Copy image URL from</p>
      <p><a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
      <p>2. Paste image URL</p>
      <input autofocus type="text" placeholder="Image URL" ng-change="crop()" style="padding: 1rem; width: 45vw; text-align:center; margin: 0 auto;" name="" ng-model="input" value="">
      <br/>
      <br/>
      <p>3. Adjust quality</p>
      <select ng-model="q">
        <option value="5">low (~12kb)</option>
        <option value="60">medium (~28kb)</option>
        <option value="100">high (~117kb)</option>
      </select>
      <br/>
      <input type="radio" ng-change="crop()" ng-model="format" value="landing">
      Landing
    </label><br/>
    <label>
      <input type="radio" ng-change="crop()" ng-model="format" value="blog">
      Blog
    </label>
    <br/>
      <hr/>
      <br/>
      <div ng-if="output">
        <p>4. Save this image </br> â†“</p>
        <img style="box-shadow:0 13px 27px -5px hsla(240, 30.1%, 28%, 0.25), 0 8px 16px -8px hsla(0, 0%, 0%, 0.3), 0 -6px 16px -6px hsla(0, 0%, 0%, 0.03)" ng-src="https://images.unsplash.com/{{output}}?ixid=2yJhcHBfaWQiOjEyMDd9&fm=jpg{{fr}}q={{q}}" alt="">
      </div>
  </div>

</body>

<script type="text/javascript">
var app = angular.module("myApp", []); app.controller("mainCtrl", function($scope) {
  $scope.input = '';
  $scope.output = '';
  $scope.q = '60';
  $scope.format = 'landing';
  $scope.fr = '&fit=crop&w=460&h=460&'

  $scope.crop = function(){
    if($scope.format === "landing"){
      $scope.fr = '&fit=crop&w=460&h=460&';
    }else{
      $scope.fr = '&fit=crop&w=1350&'
    }
    $scope.output = $scope.input.split('com/').pop().split('?ix')[0].toString();
  }
});
</script>

</html>
