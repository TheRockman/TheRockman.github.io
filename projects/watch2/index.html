<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <!-- <link rel="stylesheet" href="../../carousel.css" media="screen" title="no title" charset="utf-8"> -->
  <script type="text/javascript" src="../../angularJs.js"></script>
  <script type="text/javascript" src="../../ngTouch.js"></script>
  <!-- <script type="text/javascript" src="../../carousel.js"></script> -->
  <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div ng-controller="mainCtrl">
    <div class="wrap">
      <p ng-if="toast" ng-cloak class="toast">{{toast}}</p>
      <div class="talkbox" ng-if="eventText || currentScenario.text">

        <div ng-if="!currentScenario.done && !eventText">
          <p ng-if="currentScenario.text" class="description" ng-bind-html='toTrustedHTML( currentScenario.text )'></p>
          <br/>
          <div ng-repeat="option in currentScenario.actions">
            <div tabindex="0" class="option pointer align" ng-if="!option.visibleWhen || $eval(option.visibleWhen)" ng-class="{'perkOption': $eval(option.visibleWhen)}" ng-click="option.action(option.actionProps, setScope, getScope)">
              <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
              </svg>
              &nbsp;
              {{option.label}}
            </div>
          </div>
        </div>

        <div ng-if="eventText">
          <!-- Ending -->
          <p class="description" ng-bind-html='toTrustedHTML( eventText )'></p>
          <br/>
          <div class="option pointer align" ng-click="wrapUpAndPickNext()" name="button">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
            </svg>
            &nbsp;
            [Proceed]
          </div>
        </div>
      </div>
    </div>

    <div class="stats">
      <p>Region: {{currentRegion}}</p>
      <details>
        <summary>
          <b>Stats</b>
        </summary>
        <hr/>
        <div class="align jsb">
          <div class="center">
            <p>{{stats.dex}}</p>
            DEX
          </div>
          <div class="center">
            <p>{{stats.str}}</p>
            STR
          </div>
          <div class="center">
            <p>{{stats.int}}</p>
            INT
          </div>
          <div class="center">
            <p>{{stats.wis}}</p>
            WIS
          </div>
          <div class="center">
            <p>{{stats.con}}</p>
            CON
          </div>
          <div class="center">
            <p>{{stats.cha}}</p>
            CHA
          </div>
        </div>
      </details>

      <div ng-if="factions.crown + factions.mages > 0" >
        <br/>
        <details>
          <summary><b>Factions</b></summary>
            <p ng-if="factions.crown>0">The Crown: {{factions.crown}}</p>
            <p ng-if="factions.mages>0">The Mages: {{factions.mages}}</p>
        </details>
      </div>
    </div>

  </div>
</body>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="actionService.js"></script>
<script type="text/javascript" src="scenarioBasic.js"></script>

</html>
