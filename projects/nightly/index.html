  <div class='fire-wrap'>
    <div class='background'></div>
    <div class='fireflies'>
      <div class='firefly' ng-repeat="i in getNumber(number) track by $index">
        <div class='highlight'></div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="align start">
      <div class="coin"></div>
      <div>
        <div>
          "{{selectedQuote.quote}}"
        </div>
        <small>{{selectedQuote.author}}</small>
      </div>

  <p ng-click="pickQuote()" class="subtext">Show me another quote please</p>

</div>
