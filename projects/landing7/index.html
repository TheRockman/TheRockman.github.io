<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <!-- <link rel="stylesheet" href="../../carousel.css" media="screen" title="no title" charset="utf-8"> -->
  <script type="text/javascript" src="../../angularJs.js"></script>
  <!-- <script type="text/javascript" src="../../ngTouch.js"></script> -->
  <!-- <script type="text/javascript" src="../../carousel.js"></script> -->
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  <div ng-controller="mainCtrl">
    <svg class="home" style="width:32px;height:32px" viewBox="0 0 24 24">
      <path fill="#fff" d="M7.97,16L5,19C4.67,19.3 4.23,19.5 3.75,19.5A1.75,1.75 0 0,1 2,17.75V17.5L3,10.12C3.21,7.81 5.14,6 7.5,6H16.5C18.86,6 20.79,7.81 21,10.12L22,17.5V17.75A1.75,1.75 0 0,1 20.25,19.5C19.77,19.5 19.33,19.3 19,19L16.03,16H7.97M7,8V10H5V11H7V13H8V11H10V10H8V8H7M16.5,8A0.75,0.75 0 0,0 15.75,8.75A0.75,0.75 0 0,0 16.5,9.5A0.75,0.75 0 0,0 17.25,8.75A0.75,0.75 0 0,0 16.5,8M14.75,9.75A0.75,0.75 0 0,0 14,10.5A0.75,0.75 0 0,0 14.75,11.25A0.75,0.75 0 0,0 15.5,10.5A0.75,0.75 0  0,0 14.75,9.75M18.25,9.75A0.75,0.75 0 0,0 17.5,10.5A0.75,0.75 0 0,0 18.25,11.25A0.75,0.75 0 0,0 19,10.5A0.75,0.75 0 0,0 18.25,9.75M16.5,11.5A0.75,0.75 0 0,0 15.75,12.25A0.75,0.75 0 0,0 16.5,13A0.75,0.75 0 0,0 17.25,12.25A0.75,0.75 0 0,0 16.5,11.5Z" />
    </svg>
    <div class="row">
      <div class="flex"></div>
      <div class="flex x3 content">
        <div class="hero" style="background-image:url({{current.banner}});">
          <div class="hero-content align">
            <img class="logo" src="{{current.logo}}" alt="">
            <div class="card">
              <h3>{{current.title}}</h3>
              <h4 class="align jsb">
                <span>Reviews:</span>
                <span>{{current.data.reviews}}</span>
              </h4>
              <h4 class="align jsb">
                <span>Release Date:</span>
                <span>{{current.data.release}}</span>
              </h4>
              <h4 class="align jsb">
                <span>Developer:</span>
                <span>{{current.data.developer}}</span>
              </h4>
              <h4 class="align jsb">
                <span>Publisher:</span>
                <span>{{current.data.publisher}}</span>
              </h4>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="flex align">
            <div class="coin" ng-repeat="coin in current.tags">
              <svg ng-if="coin === 'RPG'" style="width:32px;height:32px" viewBox="0 0 24 24">
                <path fill="#333" d="M8.11,19.45C5.94,18.65 4.22,16.78 3.71,14.35L2.05,6.54C1.81,5.46 2.5,4.4 3.58,4.17L13.35,2.1L13.38,2.09C14.45,1.88 15.5,2.57 15.72,3.63L16.07,5.3L20.42,6.23H20.45C21.5,6.47 22.18,7.53 21.96,8.59L20.3,16.41C19.5,20.18 15.78,22.6 12,21.79C10.42,21.46 9.08,20.61 8.11,19.45V19.45M20,8.18L10.23,6.1L8.57,13.92V13.95C8,16.63 9.73,19.27 12.42,19.84C15.11,20.41 17.77,18.69 18.34,16L20,8.18M16,16.5C15.37,17.57 14.11,18.16 12.83,17.89C11.56,17.62 10.65,16.57 10.5,15.34L16,16.5M8.47,5.17L4,6.13L5.66,13.94L5.67,13.97C5.82,14.68 6.12,15.32 6.53,15.87C6.43,15.1 6.45,14.3 6.62,13.5L7.05,11.5C6.6,11.42 6.21,11.17 6,10.81C6.06,10.2 6.56,9.66 7.25,9.5C7.33,9.5 7.4,9.5 7.5,9.5L8.28,5.69C8.32,5.5 8.38,5.33 8.47,5.17M15.03,12.23C15.35,11.7 16.03,11.42 16.72,11.57C17.41,11.71 17.91,12.24 18,12.86C17.67,13.38 17,13.66 16.3,13.5C15.61,13.37 15.11,12.84 15.03,12.23M10.15,11.19C10.47,10.66 11.14,10.38 11.83,10.53C12.5,10.67 13.03,11.21 13.11,11.82C12.78,12.34 12.11,12.63 11.42,12.5C10.73,12.33 10.23,11.8 10.15,11.19M11.97,4.43L13.93,4.85L13.77,4.05L11.97,4.43Z" />
              </svg>
              
              <svg ng-if="coin === 'Open world'" style="width:32px;height:32px" viewBox="0 0 24 24">
                <path fill="#333" d="M17.9,17.39C17.64,16.59 16.89,16 16,16H15V13A1,1 0 0,0 14,12H8V10H10A1,1 0 0,0 11,9V7H13A2,2 0 0,0 15,5V4.59C17.93,5.77 20,8.64 20,12C20,14.08 19.2,15.97 17.9,17.39M11,19.93C7.05,19.44 4,16.08 4,12C4,11.38 4.08,10.78 4.21,10.21L9,15V16A2,2 0 0,0 11,18M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
              </svg>
              
              <svg ng-if="coin === 'No controller support'" style="width:32px;height:32px" viewBox="0 0 24 24">
                <path fill="#333" d="M2,5.27L3.28,4L20,20.72L18.73,22L12.5,15.75H8.75C6.75,15.75 6,18 4,19C2,19 0.5,16.04 4.42,7.69L2,5.27M9.33,6.23H14.67C16,5 18.81,6.67 18.81,6.67L19.25,7.5H19.5C23,15 22.28,18.2 20.69,18.87L7.62,5.8C8.25,5.73 8.87,5.81 9.33,6.23M12,7A1,1 0 0,0 11,8A1,1 0 0,0 12,9A1,1 0 0,0 13,8A1,1 0 0,0 12,7Z" />
              </svg>
              
              <svg ng-if="coin === 'Action'" style="width:32px;height:32px" viewBox="0 0 24 24">
                <path fill="#333" d="M6.92,5H5L14,14L15,13.06M19.96,19.12L19.12,19.96C18.73,20.35 18.1,20.35 17.71,19.96L14.59,16.84L11.91,19.5L10.5,18.09L11.92,16.67L3,7.75V3H7.75L16.67,11.92L18.09,10.5L19.5,11.91L16.83,14.58L19.95,17.7C20.35,18.1 20.35,18.73 19.96,19.12Z" />
              </svg>
              
              <span>{{coin}}</span>
            </div>
          </div>
          <div class="flex">
            <div class="tile" ng-if="current.price">
              Buy now - ${{current.price}}
            </div>
          </div>
        </div>
        <h2 style="margin: 0 1rem;">Gameplay</h2>
        <div class="cards row">
          <div class="glow-card-wrap flex" ng-repeat="item in current.gameplay">
            <div class="glow-card" style="background-image:url({{item.url}});"></div>
          </div>
        </div>
        <h2 style="margin: 2rem 1rem 0 1rem;">{{current.desc.title}}</h2>
        <p style="margin: 1rem;">{{current.desc.text}}</p>
        <br/>
      </div>
      <div class="flex side-list">
        <h5>More like this</h5>
        <div class="side-item align" ng-repeat="game in games" ng-click="setCurrent(game);" ng-if="game.title !== current.title">
          <img src="" alt="">
          <span>{{game.title}}</span>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
