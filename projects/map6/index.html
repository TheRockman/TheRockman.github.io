<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="../../angularJs.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div ng-controller="mainCtrl">
    <div class="wrap">
      <div class="camera" ng-style="cameraStyle">
        <div class="grid" ng-style="gridStyle">
          <div class="tile" ng-repeat="tile in mapTiles" ng-class="tile.tile" ng-style="tileStyle(tile.x, tile.y)"></div>
          <div class="char tile" ng-class="char.facing" ng-style="charStyle"></div>
        </div>
      </div>
    </div>

    X:{{char.x}}, Y:{{char.y}}
  </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
