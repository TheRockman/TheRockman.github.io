<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="../../angularJs.js"></script>
    <script type="text/javascript" src="battle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="battleCtrl">
      <div class="wrap battle-wrap">
        <div class="battle-row fl jsb" style="align-items:flex-start;">
          <span>
            123
            <br/>
            <progress value="50" max="100"></progress>
          </span>
          <img src="" ng-class="{'eCharge': enemy.charge}" class="e-sprite char" alt="">
        </div>
        <div class="battle-row fl jsb" style="align-items:flex-end;">
          <img src="" ng-class="{'pCharge': player.charge}" class="p-sprite char" alt="">
          <span>
            {{player.name}}
            <br/>
            <progress value="50" max="100"></progress>
          </span>
        </div>
        <div class="battle-row log">
          {{feed}}
          <div class="battle-menu" ng-if="myTurn">
            <ul>
              <li ng-repeat="move in player.moves" ng-class="{'active':menuIndex === $index}">{{move.name}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
