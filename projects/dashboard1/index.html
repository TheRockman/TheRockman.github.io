<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <!-- <link rel="stylesheet" href="../../carousel.css" media="screen" title="no title" charset="utf-8"> -->
  <script type="text/javascript" src="../../angularJs.js"></script>
  <script type="text/javascript" src="../../ngTouch.js"></script>
  <!-- <script type="text/javascript" src="../../carousel.js"></script> -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
</head>
<body>
  <div ng-controller="mainCtrl">
    <nav class="align jsb">
      <img src="https://blog.codepen.io/wp-content/uploads/2012/06/Button-White-Large.png" style="margin-left: 1rem;width:auto;height:30px;" alt="">
      <span>
        <svg style="width:24px;height:24px" ng-click="left = !left" viewBox="0 0 24 24"  ng-class="{'mirrorY':left}">
          <path fill="#fff" d="M19,3H5A2,2 0 0,0 3,5V19C3,20.11 3.9,21 5,21H19C20.11,21 21,20.11 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M8.29,16.59L12.88,12L8.29,7.41L9.71,6L15.71,12L9.71,18L8.29,16.59Z" />
        </svg>
        <svg style="width:24px;height:24px" ng-click="top = !top" viewBox="0 0 24 24" ng-class="{'mirrorX':top}">
          <path fill="#fff" d="M19,3H5A2,2 0 0,0 3,5V19C3,20.11 3.9,21 5,21H19C20.11,21 21,20.11 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M7.41,8.29L12,12.88L16.59,8.29L18,9.71L12,15.71L6,9.71L7.41,8.29Z" />
        </svg>
        <svg style="width:24px;height:24px" ng-click="right = !right" viewBox="0 0 24 24" ng-class="{'mirrorY':right}">
          <path fill="#fff" d="M19,3H5A2,2 0 0,0 3,5V19C3,20.11 3.9,21 5,21H19C20.11,21 21,20.11 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M15.71,7.41L11.12,12L15.71,16.59L14.29,18L8.29,12L14.29,6L15.71,7.41Z" />
        </svg>
        &nbsp;
        &nbsp;
      </span>
    </nav>
    <div class="row content">
      <div class="flex left-bar" ng-if="left">
        <h4>Friends</h4>
        <div ng-repeat="user in users" class="align user-item" ng-class="{'condensed':right}">
          <img src="{{user.url}}" alt="">
          &nbsp;
          &nbsp;
          <section>
            <h5>{{user.name}}</h5>
            <p>{{user.score}}</p>
          </section>
        </div>
        <div class="friend-finder">
          <svg style="width:32px;height:32px" viewBox="0 0 24 24">
            <path fill="#fff" d="M13 2V3H12V9H11V10H9V11H8V12H7V13H5V12H4V11H3V9H2V15H3V16H4V17H5V18H6V22H8V21H7V20H8V19H9V18H10V19H11V22H13V21H12V17H13V16H14V15H15V12H16V13H17V11H15V9H20V8H17V7H22V3H21V2M14 3H15V4H14Z" />
          </svg>
          <br/>
          Find more friends
        </div>
      </div>
      <div class="flex x3 ">
        <div class="top-bar align jsb" ng-class="{'topExpanded':top}">
          <span class="align">
            <img src="https://image.freepik.com/free-vector/dragon-esports-logo_116762-25.jpg" class="avatar" alt="">
            &nbsp;
            <span>
              <h2 style="margin:0;">DracoHydra</h2>
              <span class="align">
                <svg style="width:16px;height:16px" viewBox="0 0 24 24">
                  <path fill="#fff" d="M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,4.5C17,4.5 21.27,7.61 23,12C21.27,16.39 17,19.5 12,19.5C7,19.5 2.73,16.39 1,12C2.73,7.61 7,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C15.76,17.5 19.17,15.36 20.82,12C19.17,8.64 15.76,6.5 12,6.5C8.24,6.5 4.83,8.64 3.18,12Z" />
                </svg>
                &nbsp;
                20k
              </span>
            </span>
          </span>
          <span class="align pointer">
            <span id="desk-text">Subscribe &nbsp;</span>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#fff" d="M20,8H4V6H20V8M18,2H6V4H18V2M22,12V20A2,2 0 0,1 20,22H4A2,2 0 0,1 2,20V12A2,2 0 0,1 4,10H20A2,2 0 0,1 22,12M16,16L10,12.73V19.26L16,16Z" />
            </svg>
          </span>
        </div>
        <div class="center-stage">
          <img class="stream" src="https://media.giphy.com/media/xT9IgxVLnls2adKaxW/giphy.gif" alt="">
        </div>
      </div>
      <div class="flex chat scroll right-bar" ng-if="right">
        <form class="form" ng-submit="send(chatMSG)">
          <input placeholder="Chat..." type="text" name="" ng-model="chatMSG" value="">
        </form>
        <div class="msg align" ng-repeat="msg in log | orderBy:'-'">
          <b>{{msg.title}}: &nbsp;</b>
          <span ng-if="!msg.emote">
            {{msg.text}}
          </span>
          <span ng-if="msg.emote">
            <img class="emote" ng-repeat="e in msg.emote track by $index" src="{{msg.text}}" alt="">
          </span>
        </div>

      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
