<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <!-- <link rel="stylesheet" href="../../carousel.css" media="screen" title="no title" charset="utf-8"> -->
  <script type="text/javascript" src="../../angularJs.js"></script>
  <script type="text/javascript" src="../../ngTouch.js"></script>
  <!-- <script type="text/javascript" src="../../carousel.js"></script> -->
  <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div ng-controller="mainCtrl">

    <div ng-repeat="unit in units">
      <div class="coin" ng-click="targeting.active = unit" ng-class="{'ko': unit.status === 'K.O', 'target':targeting.target === unit, 'active':targeting.active === unit}">
        <div class="popup" ng-click="$event.stopPropagation();">
          <div ng-if="targeting.active !== null && targeting.active !== unit">
            <button type="button" ng-click="targeting.target = unit; executeNumberOfAttacks();" name="button">Attack</button>
            <!-- <button type="button" ng-click="targeting.target = unit; executeNumberOfAttacks();" name="button">Shoot</button> -->
          </div>
          <h3 class="cap">{{unit.name}}<span ng-if="unit.size > 1">s</span> </h3>
          <span class="cap" ng-repeat="tag in unit.tags">{{tag}}, </span>
          <p>Q:{{unit.qua}}+ / D:{{unit.def}}+</p>
          <!-- <p>A: {{unit.atk}}</p> -->
          <p>T: {{unit.tou}}</p>
          <div class="weapon">
            <p class="cap">Weapon - {{unit.weapons[0].name}}</p>
             Range: {{unit.weapons[0].r !== null ? unit.weapons[0].r+'"' : 'Close'}}
             Attacks: {{unit.weapons[0].a}}
          </div>
        </div>
      </div>
    </div>
    <div class="log">
      <div ng-repeat="post in log track by $index"><div class="log-entry">{{post}} <br/></div></div>
    </div>

  </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
