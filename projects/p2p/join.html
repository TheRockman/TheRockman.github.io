<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Client</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-controller="mainCtrl">
        
        <div class="align jsb card">
          <b>Client {{test}}</b>
          <div id="status" class="status"></div>
          <span>
            <span style="font-weight: bold">
              Room Code: 
            </span>
            <input type="text" id="receiver-id" placeholder="Enter hosts room code">          
          </span> 
          <button id="connect-button">Connect</button>
        </div>

        <div class="row">
          <div class="flex">
            {{gameState}}
            <br>
            <button type="button" ng-click="passTurn('host')" ng-show="gameState.shared.turn === 'client'" name="button">pass turn</button>
          </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.18/peer.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.js"></script>
        <script type="text/javascript">
          var app = angular.module("myApp", []); app.controller("mainCtrl", function($scope) {
            (function () {

                var destId = "";

                var peer = null; // own peer object
                var peerId = null;
                var conn = null;
                var oppositePeer = {
                    peerId: null
                };
                var msg = null;
                var command = null;
                var recvIdInput = document.getElementById("receiver-id");
                var status = document.getElementById("status");
                var message = document.getElementById("message");
                
                $scope.chatText = null;
                $scope.gameState = {
                  me: {
                    hand: []
                  },
                  shared: {
                    passedHand: [],
                    turn: 'client'
                  }
                }

                // get first "GET style" parameter from href
                // would have been easier to just use location.hash
                function getUrlParam(name) {
                    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                    var regexS = "[\\?&]" + name + "=([^&#]*)";
                    var regex = new RegExp(regexS);
                    var results = regex.exec(window.location.href);
                    if (results == null)
                        return null;
                    else
                        return results[1];
                };
                
                $scope.passTurn = function (input) {
                  $scope.gameState.shared.turn = input;
                  conn.send($scope.gameState.shared);
                }

                function ready() {
                    peer.disconnect();
                    // Recieve data (only messages)
                    conn.on('data', function (data) {
                        $scope.gameState.shared = data;
                        console.log("Data recieved");
                    });

                    // Handle close or error
                    conn.on('close', function () {
                        status.innerHTML = "Connection closed";
                    });
                    peer.on('disconnected', function () {
                        alert("Connection has been lost.");
                        peer.reconnect();
                    });
                    peer.on('error', function (err) {
                        alert('' + err)
                    });

                    // Check URL for comamnds that should be sent right away
                    command = getUrlParam("command");
                    if (command)
                        conn.send(command);
                };

                function initialize() {
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer(null, {
                        debug: 2
                    });

                    peer.on('open', function (id) {
                        peerId = id;
                        console.log('ID: ' + id);
                    });
                    peer.on('error', function (err) {
                        if (err.type === 'unavailable-id') {
                            console.log('' + err);
                            peer.reconnect();
                        }
                        else
                            console.log('' + err);
                    });
                };

                function join() {
                    initialize();
                    peer.on('open', function () {

                        if (conn) {
                            conn.close();
                        }

                        if (peer) {
                            peer.destroy();
                        }
                        
                        destId = recvIdInput.value;

                        // Create connection to shared PeerJS server
                        conn = peer.connect(destId, {
                            reliable: true
                        });
                        conn.on('open', function () {
                            oppositePeer.peerId = destId;
                            status.innerHTML = "Connected";
                            ready();
                        });
                    });
                };

                if (conn) {
                    ready();
                }
                else {
                    join();
                }

                document.getElementById("connect-button").onclick = function() {
                    join();
                };
            })();
          });
        

        </script>
    </body>
</html>
