<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Host</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-controller="mainCtrl">

          <div class="align jsb card">
            <b>Host</b>
            <div id="status" class="status"></div>
            <div id="receiver-id" style="font-weight: bold;" title="Copy this ID to the input on send.html.">
              Room Code:
            </div>
          </div>

          <div class="row">
            <div class="flex">
              {{gameState}}
              <br>
              <button type="button" ng-click="passTurn('client')" ng-show="gameState.shared.turn === 'host'" name="button">pass turn</button>
            </div>
          </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.18/peer.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.js"></script>
        <script type="text/javascript">
          var app = angular.module("myApp", []); app.controller("mainCtrl", function($scope) {
            (function () {

                var peer = null; // Own peer object
                var peerId = null;
                var conn = null;
                var oppositePeer = { // Opposite peer object
                    peerId: null
                };
                var msg = null;
                var recvId = document.getElementById("receiver-id");
                var status = document.getElementById("status");
                var message = document.getElementById("message");

                $scope.gameState = {
                  me: {
                    hand: []
                  },
                  shared: {
                    passedHand: [],
                    turn: ''
                  }
                }
                
                $scope.passTurn = function (input) {
                  $scope.gameState.shared.turn = input;
                  conn.send($scope.gameState.shared);
                }

                function ready() {
                    conn.on('data', function (data) {
                        $scope.gameState.shared = data;
                        console.log("Data recieved", data, $scope.gameState.shared);
                    });
                    conn.on('close', function () {
                        status.innerHTML = "Connection reset<br>Awaiting connection...";
                        conn = null;
                        start(true);
                    });
                    peer.on('disconnected', function () {
                        alert("Connection has been lost.");
                        peer.reconnect();
                    });
                    peer.on('error', function (err) {
                        alert('' + err)
                    });
                }

                function initialize() {
                    
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer(null, {
                        debug: 2
                    });

                    peer.on('open', function (id) {
                        peerId = id;
                        console.log('Room Code: ' + id);
                    });
                    peer.on('error', function (err) {
                        if (err.type === 'unavailable-id') {
                            alert('' + err);
                            peer.reconnect();
                        }
                        else
                            alert('' + err);
                    });
                };

                function start(noInitialize) {
                    if (noInitialize)
                        reset();
                    else
                        initialize();

                    peer.on('open', function () {
                        recvId.innerHTML = "Room Code: " + peer.id;
                        status.innerHTML = "Awaiting connection...";
                    });
                    peer.on('connection', function (c) {
                        if (conn) {
                            c.send("Already connected...");
                            c.close();
                            return
                        }
                        conn = c;
                        console.log("Connected.");
                        status.innerHTML = "Connected";
                        ready()
                    });
                }

                if (conn) {
                    ready()
                }
                else {
                    start()
                }
            })();
          });
        </script>
    </body>
</html>
