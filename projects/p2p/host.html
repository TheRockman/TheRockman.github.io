<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Host</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


          <div class="align jsb card">
            <b>Host</b>
            <div id="status" class="status"></div>
            <div id="receiver-id" style="font-weight: bold;" title="Copy this ID to the input on send.html.">
              Room Code:
            </div>
          </div>

          <div class="row">
            <div class="flex">
              <div class="message" id="message"></div>
              <input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
              <button type="button" id="sendButton">Send</button>
            </div>
          </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.18/peer.min.js"></script>
        <script type="text/javascript">
            (function () {

                var peer = null; // Own peer object
                var peerId = null;
                var conn = null;
                var oppositePeer = { // Opposite peer object
                    peerId: null
                };
                var msg = null;
                var recvId = document.getElementById("receiver-id");
                var status = document.getElementById("status");
                var message = document.getElementById("message");
                var sendMessageBox = document.getElementById("sendMessageBox");
                var sendButton = document.getElementById("sendButton");

                var gameState = {
                  me: {
                    hand: []
                  },
                  shared: {
                    passedHand: [],
                    str: ''
                  }
                }

                function ready() {
                    conn.on('data', function (data) {
                        gameState.shared = data;
                        console.log("Data recieved");
                        addMessage(data);
                    });
                    conn.on('close', function () {
                        status.innerHTML = "Connection reset<br>Awaiting connection...";
                        conn = null;
                        start(true);
                    });
                    peer.on('disconnected', function () {
                        alert("Connection has been lost.");
                        peer.reconnect();
                    });
                    peer.on('error', function (err) {
                        alert('' + err)
                    });

                    // Listen for enter
                    sendMessageBox.onkeypress = function (e) {
                        var event = e || window.event;
                        var char = event.which || event.keyCode;
                        if (char == '13')
                            sendButton.click();
                    };
                    // Send message
                    sendButton.onclick = function () {
                        gameState.shared.str = sendMessageBox.value;
                        sendMessageBox.value = "";
                        conn.send(gameState);
                        console.log("Sent: " + gameState)
                        addMessage(gameState);
                    };
                }

                function initialize() {
                    
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer(null, {
                        debug: 2
                    });

                    peer.on('open', function (id) {
                        peerId = id;
                        console.log('Room Code: ' + id);
                    });
                    peer.on('error', function (err) {
                        if (err.type === 'unavailable-id') {
                            alert('' + err);
                            peer.reconnect();
                        }
                        else
                            alert('' + err);
                    });
                };

                function start(noInitialize) {
                    if (noInitialize)
                        reset();
                    else
                        initialize();

                    peer.on('open', function () {
                        recvId.innerHTML = "Room Code: " + peer.id;
                        status.innerHTML = "Awaiting connection...";
                    });
                    peer.on('connection', function (c) {
                        if (conn) {
                            c.send("Already connected...");
                            c.close();
                            return
                        }
                        conn = c;
                        console.log("Connected.");
                        status.innerHTML = "Connected";
                        ready()
                    });
                }

                function addMessage(msg) {
                    console.log(msg);
                    message.innerHTML = "<br>" + msg;
                }

                if (conn) {
                    ready()
                }
                else {
                    start()
                }
            })();
        </script>
    </body>
</html>
