<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Client</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="myApp">
        <div ng-controller="sendCtrl">
          <span>ID: </span>
          <input type="text" id="receiver-id" title="Host ID">
          <button id="connect-button">Connect</button>
          <input type="text" id="sendMessageBox" ng-model="sendPacket.sendMessageBox" placeholder="Enter a message..." autofocus="true" />
          <button type="button" ng-click="sendBtn()" id="sendButton">Send</button>
          <div id="status" class="status"></div>
          <ul>
            <li ng-repeat="d in data">{{d}}</li>
          </ul>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.18/peer.min.js"></script>
        <script type="text/javascript" src="../../angularJs.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script src="send.js"></script>
    </body>
</html>
