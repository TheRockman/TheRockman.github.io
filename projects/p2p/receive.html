<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Host</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="myApp">
        <div ng-controller="receiveCtrl">
          <div id="receiver-id" title="Give this ID to the client.">ID:</div>
          <input type="text" id="sendMessageBox" ng-model="sendPacket.sendMessageBox" placeholder="Enter a message..." autofocus="true" />
          <button type="button" ng-click="sendBtn()">Send</button>
          <div id="status" class="status"></div>
          <div class="message">
            <p ng-repeat="d in data">{{d}}</p>
          </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.18/peer.min.js"></script>
        <script type="text/javascript" src="../../angularJs.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script src="receive.js"></script>
    </body>
</html>
