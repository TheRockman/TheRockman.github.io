<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="../../angularJs.js"></script>
  <script type="text/javascript" src="../../angular-animate.min.js"></script>
</head>
<body>
  <div ng-controller="mainCtrl">
    <div id="pane">
      <section
        ng-repeat="i in cubes"
        class="tile"
        ng-click="targetTile(i);"
        ng-class="{
          'danger':i.attack,
          'edge':i.edge,
          'door billboard':i.door,
          'interior':i.displayState == 'interior',
          'current':i.state === 'player1',
          'item':i.state == 'item',
          'player1 billboard':i.state == 'player1'}"
        >
        {{i.coordinates.x}}/
        {{i.coordinates.y}}
          <div class="menu">
            <div ng-show="i.state == 'player1'">
              <button type="button" name="button">Attack</button>
              </br>
              <button type="button"  name="button">Search</button>
              {{player1.isInsideBuilding}}
              <!-- <ul class="itemlist">
                <li ng-click="useItem(i.itemName)" ng-repeat="i in player1.items">{{i.itemName}}</li>
              </ul> -->
            </div>
          </div>
        </section>
    </div>
  </div>

</body>
<script type="text/javascript" src="app.js"></script>

</html>
