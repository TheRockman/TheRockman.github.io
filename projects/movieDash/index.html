<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="../../angularJs.js"></script>
  <script type="text/javascript" src="../../angular-animate.min.js"></script>
</head>
<body>
  <div class="backdrop"></div>
  
  <div class="swoosh" style="top:-80rem; background:rgba(255, 255, 255, 0.3)"></div>
  <div ng-controller="mainCtrl">
    <div class="stage">
      <nav class="align justify relative" style="z-index:10;">
        <div class="align" style="align-items:flex-end;">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="#000000" d="M8.16,3L6.75,4.41L9.34,7H4C2.89,7 2,7.89 2,9V19C2,20.11 2.89,21 4,21H20C21.11,21 22,20.11 22,19V9C22,7.89 21.11,7 20,7H14.66L17.25,4.41L15.84,3L12,6.84L8.16,3M4,9H17V19H4V9M19.5,9A1,1 0 0,1 20.5,10A1,1 0 0,1 19.5,11A1,1 0 0,1 18.5,10A1,1 0 0,1 19.5,9M19.5,12A1,1 0 0,1 20.5,13A1,1 0 0,1 19.5,14A1,1 0 0,1 18.5,13A1,1 0 0,1 19.5,12Z" />
          </svg>
          <b>Brand</b>
        </div>
        <div class="align justify menu" style="width:30%;">
          <a href="#">Home</a>
          <a href="#">Movies</a>
          <a href="#">Shows</a>
          <a href="#">Settings</a>
        </div>
        <div>
          <svg viewBox="0 0 24 24">
            <path fill="#000000" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
        </div>
      </nav>
      <div style="z-index:10;" class="relative">
        <div class="row align justify poster-wrap">
          <div ng-repeat="item in items" class="flex center" ng-mouseenter="setSelected(item)">
            <div class="poster">
              <img src="{{item.Img}}" alt="">
            </div>
          </div>
        </div>
        
      </div>
      <div class="row info-wrap">
        <div class="flex card">
          <b>{{selected.Name}}</b>
          <div>
            <svg viewBox="0 0 24 24" ng-repeat="stars in getNumber(selected.Rating)">
              <path fill="#f8bd37" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" />
            </svg>
          </div>
            <p>{{selected.Desc}}</p>
            <div class="fab" ng-click="toggleUmbr()">
              +
              <div class="umbrella" ng-class="{'open' : umbr}"></div>
            </div>
        </div>
      </div>
      <div class="swoosh"></div>
    </div>
    


    
  </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
