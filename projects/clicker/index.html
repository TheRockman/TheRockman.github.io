<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../../carousel.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="../../angularJs.js"></script>
  <script type="text/javascript" src="../../ngTouch.js"></script>
  <script type="text/javascript" src="../../carousel.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Francois+One&display=swap" rel="stylesheet">
</head>
<body>
  <div ng-controller="mainCtrl">
    <div class="row">
      <div class="flex">
        <div ng-click="pop()" class="dosh-wrap relative center pointer">
          <img ng-class="{'poppy': popFX}" src="https://images.squarespace-cdn.com/content/v1/53e5e8b4e4b0f39bef5e536c/1547215224537-CKW4KQXKD9Y2D28HJCSW/ke17ZwdGBToddI8pDm48kLPswmMOqQZ9-Q6KHLjvbpZ7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1UVTQf06wQztZgT3ocQ_Nttc9pRe5bgfSgFgLIpbw9lM5m7cT0R_dexc_UL_zbpz6JQ/sun.gif?format=2500w" alt="">
          <h1 class="center">{{dosh}}</h1>
        </div>

        <hr>
        <div class="align jsb card">
          <span>X{{oneMulti}} </span>
          <progress value="{{oneTick}}" max="10"></progress>
          <button class="upgrade pointer center" type="button" ng-click="buy(1)" name="button"  ng-class="{'disabled': dosh < 100}">
            <svg style="width:48px;height:48px" viewBox="0 0 24 24">
              <path fill="#fff" d="M12,7L17,12H14V16H10V12H7L12,7M19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21M19,19V5H5V19H19Z" />
            </svg>
            100
          </button>
        </div>
      
        <div class="align jsb card">
          <span>X{{twoMulti}} </span>
          <progress value="{{twoTick}}" max="10"></progress>
          <button class="upgrade pointer center" type="button" ng-click="buy(2)" name="button" ng-class="{'disabled': dosh < 1000}">
            <svg style="width:48px;height:48px" viewBox="0 0 24 24">
              <path fill="#fff" d="M12,7L17,12H14V16H10V12H7L12,7M19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21M19,19V5H5V19H19Z" />
            </svg>
            1000
          </button>
        </div>
      
        <div class="align jsb card">
          <span>X{{threMulti}} </span>
          <progress value="{{threTick}}" max="10"></progress>
          <button class="upgrade pointer center" type="button" ng-click="buy(3)" name="button"  ng-class="{'disabled': dosh < 10000}">
            <svg style="width:48px;height:48px" viewBox="0 0 24 24">
              <path fill="#fff" d="M12,7L17,12H14V16H10V12H7L12,7M19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21M19,19V5H5V19H19Z" />
            </svg>
            10000
          </button>
        </div>
                
        <button type="button" ng-click="buy(0)" name="button">timebonus $ {{price*timeBonus}}</button>
  
      </div>
    </div>
    <!-- <div class="stats">
      Time (ms): <p>{{baseTime}}</p>
      One: <p>{{oneTick}}</p>
      Two: <p>{{twoTick}}</p>
      Three: <p>{{threTick}}</p>
    </div> -->
  </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
