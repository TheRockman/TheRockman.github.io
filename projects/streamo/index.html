<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="../../angularJs.js"></script>
</head>
<body>
  <div ng-controller="mainCtrl">
    <img class="backdrop" ng-src="{{channel.banner}}" alt="">
    <div class="fade"></div>
    
    <nav class="align jsb">
      <div class="">
        123
      </div>
      <div class="align">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#e0e0e0" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
        </svg>
        <input type="text" ng-model="id" ng-change="getPlaylist(id)" name="" placeholder="Enter playlist ID" value="">
      </div>
    </nav>
    
    <div class="row stage">
      <div class="flex">
        <div class="info">
          <h1>{{channel.title}}</h1>
          <p>
            {{channel.desc}}
          </p>
        </div>
      </div>
      <div class="flex x2" style="text-align:right;">
        <iframe class="frame" ng-if="videoUrl" ng-src="{{videoUrl}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
      </div>
    </div>
    
    <div class="videos align jsb">
      <div tabindex="1" class="thumb" ng-repeat="video in videos" ng-click="pickVideo(video.snippet.resourceId.videoId)">
        <img ng-src="{{video.snippet.thumbnails.medium.url}}" alt="">
        <h2>
          <span ng-if="video.snippet.resourceId.videoId === picked" style="color: tomato;">Now playing <br/></span>
          {{video.snippet.title}}</h2>
      </div>
    </div>
    
  </body>
  <script type="text/javascript" src="app.js"></script>

  </html>
