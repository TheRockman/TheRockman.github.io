<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

            </div>
          </div>
        </div>
        <div class="flex">
          <div id="itemlist">
            <div class="toolbar align justify">
              <input type="text" placeholder="Filter..." ng-model="filter.displayname" name="" value="">
              <select ng-model="order" name="" >
                <option value="" selected >Order by...</option>
                <option value="rarity">Rarity</option>
                <option value="displayname">Name</option>
                <option value="itemType">Type</option>
              </select>
            </div>
            <div ng-repeat="item in inventory | orderBy: order | filter : filter" class="item {{item.class}} {{item.rarity}}" title="{{item.itemType}}" id="{{$index}}" draggable>
              <div class="hover-over">
                <strong class="name">{{item.displayname}}</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex"></div>
  </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
