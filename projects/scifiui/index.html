      <style media="screen">
        @import url(https://fonts.googleapis.com/css?family=Roboto);
        html, body {
        font-family: 'arial', sans-serif;
        height: 100%;
        font-size: 16px;
        position: relative;
        font-weight: lighter!important;
        }
        body::after{
          position: absolute;
          content: "";
          width: 33vh;
          height: 33vh;
          left: 50px;
          right: 0;
          top: 0;
          bottom: 0;
          margin: auto;
          border-radius: 50%;
          border: 2px solid rgba(255, 255, 255, 0.1);
          border-bottom:2px dashed white;
          animation-fill-mode: forwards;
          animation-direction: alternate-reverse;
          animation-iteration-count: infinite;
          animation-name: example;
          animation-duration: 2s;
        }
        body::before{
          position: absolute;
          content: "";
          width: 120vh;
          height: 120vh;
          left: 50px;
          right: 0;
          top: 0;
          bottom: 0;
          margin: auto;
          border-radius: 50%;
          border: 2px solid rgba(255, 255, 255, 0.6);
          animation-fill-mode: forwards;
          animation-iteration-count: infinite;
          animation-name: example2;
          animation-duration: 4s;
          opacity: 0;
        }
        
        @keyframes example {
          from {transform: rotate(0deg); box-shadow: none;}
          to {transform: rotate(360deg); box-shadow: 0px 0px 0px 20px rgba(255,255,255, 0.05);}
        }
        @keyframes example2 {
          from {transform: scale(0.3); opacity: 1;}
          to {transform: scale(1); opacity: 0;}
        }
        
        .doot{
          color: #dd1a72;
          transform: scale(4) translateY(-5px);
        }
        
        .pill{
          font-size: 16px;
          font-weight: bold;
          font-family: monospace;
          padding: 0.5em;
          border-top-right-radius: 3em;
          border-bottom-right-radius: 3em;
          border-right:2px solid #dd1a72;
          border-top:2px solid #dd1a72;
          border-bottom:2px solid #dd1a72;
          position: relative;
        }
        .x::after{
          content: "";
          width: 1.5em;
          height: 1.5em;
          top: 4px;
          right: -2.5em;
          box-shadow: 0px 0px 0px 5px rgba(221,26,114, 0.5);
          background: #dd1a72;
          border-radius: 50%;
          position: absolute;
        }

        body {
        background: linear-gradient(to bottom, #333 0%, #111 40%);
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -webkit-transform: perspective(800px);
        transform: perspective(800px);
        overflow: hidden;
        background: #fff url("http://getwallpapers.com/wallpaper/full/5/a/1/315245.jpg") center center fixed no-repeat;

          position: relative;

        .filler::before{

          content: "HOST";

        .wrapo{
          margin: 2em 0;
          padding: 2em;
          border-top: 1px solid white;
          height: 100%;
          border-bottom: 1px solid white;
        }

        .wrap {
        position: absolute;
        -webkit-perspective: 600px;
                perspective: 600px;
        height: 100%;
        width: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
        text-align: center;
        }

        .card-shadow, .card {
        margin: 0 auto;
        width: 90vw;
        height: 80vh;
        z-index: 1;
        position: absolute;
        border-radius: 10px;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        }

        .card {
        /* background: #fff url("https://images.unsplash.com/photo-1441716844725-09cedc13a4e7?fit=crop&fm=jpg&h=950&q=80&w=1925") 50% 50%; */
        background-size: 450%;
        }

        .card-shine {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
        z-index: 1;
        border-radius: 10px;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 60%);
        z-index: -1;
        }

        .card-front, .card-title, .card-subtitle {
        position: absolute;
        color: #FFF;
        -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
        }

        .card-front {
        border-radius: 10px;
        width: 100%;
        height: 100%;
        z-index: 0;
        /* background-color: rgba(0, 0, 0, 0.1); */
        }

        .card-title {
        font-weight: 700;
        text-align: left;
        left: 30px;
        bottom: 140px;
        font-size: 35px;
        line-height: 30px;
        text-shadow: 0 5px 8px rgba(0, 0, 0, 0.65);
        -webkit-transform: translateZ(0px);
                transform: translateZ(0px);
        overflow: hidden;
        margin: 0;
        width: 80%;
        }

        .card-subtitle {
        font-weight: normal;
        text-align: left;
        left: 30px;
        width: 80%;
        bottom: 80px;
        font-size: 25px;
        line-height: 20px;
        text-shadow: 0 3px 6px rgba(0, 0, 0, 0.8);
        -webkit-transform: translateZ(0px);
                transform: translateZ(0px);
        }

        </style>
      <script>
        var 
          $card = $('.card'),
          $cardTitle = $('.card-title'),
          $cardSubtitle = $('.card-subtitle'),
          $cardShine = $('.card-shine'),
          $cardShadow = $('.card-shadow'),
          currentMousePos = { x: 0, y: 0 },
          mouseFromCenter = { x: 0, y: 0 };

          $(document).mousemove(function(event) {
          	var
          	wHeight= $(window).height(),
          	wWidth= $(window).width();

          	currentMousePos.x = event.pageX;
          	currentMousePos.y = event.pageY;
          	mouseFromCenter.x = currentMousePos.x - (wWidth / 10);
          	mouseFromCenter.y = currentMousePos.y - (wHeight / 10);
          	
          	var 
          	around1 = -1 * (currentMousePos.y * 100 / wHeight * 0.2 - 10) + 'deg',
          	around2 = 1 * (currentMousePos.x * 100 / wWidth * 0.2 - 10) + 'deg',
          	trans1 = (currentMousePos.x * 100 / wHeight * 0.3 ) + 'px',
          	trans2 = (currentMousePos.y * 100 / wHeight * 0.3 ) + 'px',
          	dy = event.pageY - wHeight / 15, //@h/2 = center of poster
          	dx = event.pageX - wWidth / 15, //@w/2 = center of poster
          	theta = Math.atan2(dy, dx), // angle between cursor and center of poster in RAD
          	angle = theta * 180 / Math.PI - 90,  
          	mousePositionX = ( currentMousePos.x / wWidth) * 100,
          	mousePositionY = 50+( currentMousePos.y / wHeight)*10;

          	// gradient angle and opacity for card shine effect
          	$cardShine.css('background', 'linear-gradient(' + angle + 'deg, rgba(255,255,255,' + (currentMousePos.y / wHeight) * .7 + ') 0%,rgba(255,255,255, 0) 80%)');
          	// card pos and angle
          	$card.css({
          	"-webkit-transform": "translate3d(" + trans1 + ", " + trans2 +", 0) scale(1) rotatex(" + around1 + ") rotatey(" + around2 + ")",'background-position': mousePositionX + '%' + ' ' + (currentMousePos.y / wHeight) * 50  + '%'
          	});
          	// card shadow pos and angle
          	$cardShadow.css({"transform": "scale(.9,.9) translateX(" + ((mouseFromCenter.x * -0.02) + 12) + "px) translateY(" + ((mouseFromCenter.y * -0.02) + 12 ) + "px) scale(1.0) rotateY(" + (mouseFromCenter.x / 25) * 0.5 + "deg) rotateX(" + ((mouseFromCenter.y / -25) ) + "deg)" });

          	$cardTitle.css({"transform": "translateX(" + ((mouseFromCenter.x / 25) * 0.7) + "px) translateY(" + ((mouseFromCenter.y / 25) * 1.65) + "px)"
          	});

          	$cardSubtitle.css({"transform": "translateX(" + ((mouseFromCenter.x / 25) * 0.5) + "px) translateY(" + ((mouseFromCenter.y / 25) * 1.15) + "px) translateZ(60px)"
          	});
          });
    </script>
