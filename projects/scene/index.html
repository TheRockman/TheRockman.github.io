<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="../../angularJs.js"></script>
  <script type="text/javascript" src="../../angular-animate.min.js"></script>
</head>
<body>
  <div ng-controller="mainCtrl">
    <div class="row">
      <div class="flex"></div>
      <div class="flex x3">
        <div class="stage">
          <div class="moon"></div>
          <div class="corridor">
            <div class="side" style="margin-left:-3px;padding-top: 80px;"></div>
            <div class="side flip-h" style="margin-right:-3px;"></div>
          </div>
          <div class="corridor deeper">
            <div class="side fade" style="margin-left:-3px;"></div>
            <div class="side fade flip-h" style="margin-right:-3px; padding-top: 80px;"></div>
          </div>
          <div class="deepest"></div>
          <div class="city-center">
            <div class="rooftop">
              <div class="toptop"></div>
            </div>
          </div>
          <img src="https://www.shorelineunitarian.org/wp-content/uploads/2016/01/2000px-Lotus_position.png" class="subject" alt="">
          <div class="overlay"></div>
          <div class="overlay again"></div>
        </div>
      </div>
      <div class="flex"></div>
    </div>
  </div>
</body>

</html>
