<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <title></title>
</head>
<body id="wrap">
  <div class="container">
    <header>
      <div id="move-wrap" class="stats move-meter">
        <div id="moves"></div>
        <label>Moves</label>
      </div>
    </header>
    <div id="modal" style="display:none;" onclick="restart()">
      <div class="stars">
        <svg style="width:52px;height:52px;margin-left:1rem;" viewBox="0 0 24 24">
          <path fill="#364155" d="M7,2V13H10V22L17,10H13L17,2H7Z" />
        </svg>
        <br>
        <div id="score" style="font-size:2rem;">10 POINTS</div>
        <p>LEVEL COMPLETE</p>
        <br>
        <p style="background:#fed53d;width:80%;margin: 0 10%; padding:1rem 0;">NEXT LEVEL</p>

      </div>
    </div>
    <div class="board" id="board">
    </div>
    <div id="combo" class="tsh"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
