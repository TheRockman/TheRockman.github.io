<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Trim Youtube video start and end time</title>
   <meta name="keywords" content="youtube,start,end,time,copy,paste,share">
  <meta name="description" content="Ever wanted to share just a small part of a video? Sure you can modify the url yourself but now there is an app for that">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
</head>
<body>

  <div ng-controller="mainCtrl" class="content">
      <h1>Trim Youtube video start and end time</h1>
      <small>Ever wanted to share just a small part of a video? Sure you can modify the url yourself but now there is an app for that :)</small>
    <div class="row">
      <div class="flex">
        <h3>Video url</h3>
        <input type="text" autofocus="on" name="" value="" ng-model="videoId">
      </div>
    </div>
    <div class="row">
      <div class="flex">
        <h3>Start time (sec)</h3>
        <input type="number" name="" value="" ng-model="startTime">
      </div>
      <div class="flex">
        <h3>End time (sec)</h3>
        <input type="number" name="" value="" ng-model="endTime">
      </div>
    </div>
    <div class="row">
      <div class="flex">
        <button type="button" ng-click="snipp()" name="button">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#fff" d="M19,3L13,9L15,11L22,4V3M12,12.5A0.5,0.5 0 0,1 11.5,12A0.5,0.5 0 0,1 12,11.5A0.5,0.5 0 0,1 12.5,12A0.5,0.5 0 0,1 12,12.5M6,20A2,2 0 0,1 4,18C4,16.89 4.9,16 6,16A2,2 0 0,1 8,18C8,19.11 7.1,20 6,20M6,8A2,2 0 0,1 4,6C4,4.89 4.9,4 6,4A2,2 0 0,1 8,6C8,7.11 7.1,8 6,8M9.64,7.64C9.87,7.14 10,6.59 10,6A4,4 0 0,0 6,2A4,4 0 0,0 2,6A4,4 0 0,0 6,10C6.59,10 7.14,9.87 7.64,9.64L10,12L7.64,14.36C7.14,14.13 6.59,14 6,14A4,4 0 0,0 2,18A4,4 0 0,0 6,22A4,4 0 0,0 10,18C10,17.41 9.87,16.86 9.64,16.36L12,14L19,21H22V20L9.64,7.64Z" />
          </svg>
        </button>
        <br/>
        <br/>
        <div ng-if="url != null">
          <span style="user-select: none; opacity:0.4;">Copy this:</span> {{url}}
        </div>
        <span style="color:tomato">{{error}}</span>
      </div>
    </div>
    <div class="row">
      <div class="flex" ng-if="url != null">
        <span style="user-select: none; opacity:0.4;">Test it here:</span>
          <iframe src="{{url}}" width="" height=""></iframe>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
var app = angular.module("myApp", []); app.controller("mainCtrl", function($scope, $sce) {
  $scope.videoId = null;
  $scope.startTime = 1;
  $scope.endTime = 10;
  $scope.url = null;
  $scope.snipp = function () {
    if (!$scope.videoId || !$scope.startTime) {
      $scope.error = "no vieo url"
      return;
    }
    if ($scope.startTime === $scope.endTime) {
      $scope.endTime++;
    }
    $scope.error = null;
    var s = $scope.videoId;
    s = s.split("?v=").pop();
    $scope.url = "https://www.youtube.com/embed/" + s + "?start=" + $scope.startTime + "&end=" + $scope.endTime;
    $scope.url = $sce.trustAsResourceUrl($scope.url)
  }
});
</script>
<style media="screen">
.flex,button{padding:1rem}:root{--animation:all 600ms cubic-bezier(.33,.11,.02,.99);--spacer:1rem;--level1:0 1px 3px rgba(0, 0, 0, 0.12),0 1px 2px rgba(0, 0, 0, 0.24);--level2:0 3px 6px rgba(0,0,0,0.16),0 3px 6px rgba(0,0,0,0.23);--level3:0 10px 20px rgba(0,0,0,0.19),0 6px 6px rgba(0,0,0,0.23);--level4:0 14px 28px rgba(0,0,0,0.25),0 10px 10px rgba(0,0,0,0.22);--level5:0 19px 38px rgba(0,0,0,0.30),0 15px 12px rgba(0,0,0,0.22)}@font-face{font-family:Roboto;src:url(roboto.eot);src:url(roboto.eot?#iefix) format('embedded-opentype'),url(roboto.svg#svgFontName) format('svg')}body{margin:0;background:#f5f5f5;overflow-x:hidden;font-family:Roboto,sans-serif;font-size:18px}.flex{flex-basis:100%}.x3{flex-basis:50%!important}.x2{flex-basis:25%!important}@media screen and (min-width:768px){.row{display:flex;display:-ms-flexbox;flex-direction:row;flex-wrap:nowrap}.flex{flex:1;-ms-flex:1}}@media screen and (max-width:768px){.row{display:flex;display:-ms-flexbox;flex-direction:column;flex-wrap:nowrap}.flex{flex:1 1 auto}.content{margin:0!important}}.content{margin:0 5rem}h1{margin:0!important}iframe{width:100%;height:200%}input{width:100%;padding:1rem 0 1rem 5px}button{background:#1e90ff;border:none;outline:0;color:#fff;cursor:pointer;border-radius:5px}
</style>
</html>
