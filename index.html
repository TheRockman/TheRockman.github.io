  <meta name="description" content="Portfolio and sandbox">
  <title>Rockman</title>
  <link rel="manifest" href="/manifest.webmanifest">

<body>
  <div ng-controller="mainCtrl">
    <nav class="align jsb">
      <div class="align">
        <div class="menu-button" ng-class="{'open':menu}" ng-click="menu = !menu">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </nav>
    <div class="menu scroll" ng-class="{'menuOpen':menu}" >
      <input type="text" ng-model="filter.path" placeholder="Filter projects" name="" value="">
      <div ng-repeat="project in projects | filter: filter">
        <a target="_blank" href="projects/{{project.path}}/index.html" ng-mouseenter="preview(project)"> {{project.path}} </a>
      </div>
      <img style="width: 200px; margin: 0 auto; height: auto; filter:drop-shadow(-30px 0 6px rgba(0,0,0,0.3));" src="https://i.imgur.com/j51uHm1.gif" alt="">
    </div>
    
    <div class="row content">
      <div class="flex x2">
        <div class="card">
          x
        </div>
      </div>

        <div class="card">
          <div class="align">
            <div class="avatar relative">

              <div class="fade"></div>
              <div class="fade fade2"></div>
            </div>
            <h2>Rockman</h2>
          </div>
        </div>
      </div>
    </div>
