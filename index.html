<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="description" content="Portfolio and sandbox">
  <title>Rockman</title>
  <link rel="manifest" href="/manifest.webmanifest">

<body>
  <div ng-controller="mainCtrl">
    <nav class="align jsb">
      <div class="align">
        <div class="menu-button" ng-class="{'open':menu}" ng-click="menu = !menu">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </nav>
    <div class="pw" ng-if="currentProjectUrl && menu">
      <iframe ng-cloak ng-src="{{currentProjectUrl}}" class="preview-frame" width="" height=""></iframe>
    </div>
    <div class="menu scroll" ng-class="{'menuOpen':menu}" >
      <input type="text" ng-model="filter.path" placeholder="Filter projects" name="" value="">
      <div ng-repeat="project in projects | filter: filter">
        <a target="_blank" href="projects/{{project.path}}/index.html" ng-mouseenter="preview(project)"> {{project.path}} </a>
      </div>
      <img ng-if="!filter.path" style="width: 200px; margin: 0 auto; height: auto; filter:drop-shadow(-30px 0 6px rgba(0,0,0,0.3));" src="https://i.imgur.com/j51uHm1.gif" alt="">
    </div>

    <div class="content" ng-click="menu = false">

        <div class="row">
          <div class="flex x2">
